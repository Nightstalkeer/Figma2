<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Figma2</title>
	<link rel="icon" href="favicon.ico">
	<link rel="stylesheet" href="style.css">
</head>
<body>


	<section class="top">
		
		<div style="display: flex">
			<img src="./images/icons/logo.png" alt="Idea Logo" height="60px" style="margin: 30px; margin-left: 420px">
			<p style="text-align: justify; margin-top: 35px; font-family: Poppins; font-weight: bold; font-size: 32px; color: white">
				Idea
			</p>
		</div>
		
		<div style="display: flex">
			<p style="font-size: 25px; font-family: Poppins; font-weight: normal; color: white; margin-top: 38px; margin-left: 100px">
				Home  &emsp;  About  &emsp;  Works
			</p>
			<img src="./images/icons/profile.png" alt="Profile Picture" style="height: 60px; margin-top: 30px; margin-left: 80px">
		</div>
		
	</section>
	
	
	<section class="stwo">
	
		<div>
			<p style="padding: 50px; font-family: Poppins; font-size: 32px; font-weight: bold; color: #562efe; margin: 0px">
				Top Player
			</p>
		</div>
		
		<div style="display: grid; grid-template-columns: 1fr 1fr 1fr">
			<div style="display: flex">
				<img src="./images/players/player-1.png" alt="Player One" class="player">
				<p class="name">
					John Smith
				</p>
			</div>
			
			<div style="display: flex">
				<img src="./images/players/player-2.png" alt="Player One" class="player">
				<p class="name">
					Pro Lemma
				</p>
			</div>
			
			<div style="display: flex">
				<img src="./images/players/player-3.png" alt="Player One" class="player">
				<p class="name">
					David Lewis
				</p>
			</div>
			
		</div>
		
		
		<div style="display: grid; grid-template-columns: 1fr 1fr 1fr; margin-top: 30px">
			<div style="display: flex">
				<img src="./images/players/player-4.png" alt="Player One" class="player">
				<p class="name">
					Kevin Mitnick
				</p>
			</div>
			
			<div style="display: flex">
				<img src="./images/players/player-5.png" alt="Player One" class="player">
				<p class="name">
					Andrea Paul
				</p>
			</div>
			
			<div style="display: flex">
				<img src="./images/players/player-6.png" alt="Player One" class="player">
				<p class="name">
					Ragib Hasan
				</p>
			</div>
		</div>
		
		<div ID="HLine">
<!--			This is nothing but just a Horizontal line-->
		</div>
		
		<div>
			<p style="padding-left: 50px; font-family: Poppins; font-size: 32px; font-weight: bold; color: #562efe; margin: 0px">
				Top Blog
			</p>
		</div>
		
		<div>
			<img src="./images/" alt="">
		</div>
		
	</section>


</body>
</html>
